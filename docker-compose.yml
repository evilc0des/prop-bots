services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: propbot
      POSTGRES_PASSWORD: propbot
      POSTGRES_DB: propbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U propbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://propbot:propbot@db:5432/propbot
      RUST_LOG: info
    depends_on:
      db:
        condition: service_healthy
    command: ["propbot", "server", "--bind", "0.0.0.0:3000"]

volumes:
  pgdata:
